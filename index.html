    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      /* Glassmorphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* A4 Page Base Styles */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        background: white;
        margin: 2rem auto;
        padding: 0;
        position: relative;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      }

      /* Editor Styles */
      .editor-content img {
        border-radius: 8px;
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1rem 0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .editor-content ul { list-style-type: disc; padding-left: 1.5rem; }
      .editor-content ol { list-style-type: decimal; padding-left: 1.5rem; }
      .editor-content p { margin-bottom: 0.75rem; line-height: 1.6; }

      /* Dotted lines generator */
      .dotted-lines {
        background-image: repeating-linear-gradient(transparent, transparent 29px, #e2e8f0 30px);
        background-attachment: local;
        line-height: 30px;
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body { background: white; }
        .no-print { display: none !important; }
        .a4-page {
          width: 100% !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
      }
    </style>
