    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      /* Glassmorphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* A4 Page Base Styles */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        background: white;
        margin: 2rem auto;
        padding: 0;
        position: relative;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      }

      /* Editor Styles */
      .editor-content img {
        border-radius: 0px; /* Coins carrés */
        max-width: 100%;
        height: auto;
        /* display et margin retirés ici pour permettre l'inline style via l'éditeur */
        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        cursor: pointer; /* Indique qu'on peut cliquer pour éditer */
        transition: outline 0.1s;
      }
      
      .editor-content img:hover {
        opacity: 0.95;
      }

      /* Classe ajoutée dynamiquement par l'éditeur pour montrer la sélection */
      .editor-image-selected {
        outline: 1px solid black; /* Cadre noir 1px */
        outline-offset: 0px;      /* Collé à l'image */
      }

      .editor-content ul { list-style-type: disc; padding-left: 1.5rem; }
      .editor-content ol { list-style-type: decimal; padding-left: 1.5rem; }
      .editor-content p { margin-bottom: 0.75rem; line-height: 1.6; }

      /* Lines generator (formerly dotted-lines) */
      .dotted-lines {
        /* Lignes pleines de 2px (28px transparent + 2px couleur) */
        /* Couleur passée à noir (#000000) pour l'impression */
        background-image: repeating-linear-gradient(to bottom, transparent, transparent 28px, #000000 28px, #000000 30px);
        background-attachment: local;
        line-height: 30px;
        /* Force l'impression des graphismes d'arrière-plan (essentiel pour les gradients CSS) */
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body { background: white; }
        .no-print { display: none !important; }
        .a4-page {
          width: 100% !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
        /* Masquer la sélection d'image à l'impression si elle est restée active */
        .editor-image-selected {
          outline: none !important;
        }
      }
